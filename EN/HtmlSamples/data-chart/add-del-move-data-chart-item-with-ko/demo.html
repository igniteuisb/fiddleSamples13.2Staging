<script src="http://staging.igniteui.local/13-2/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/infragistics.core.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/infragistics.lob.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/infragistics.dv.js"></script>
<script src="http://staging.igniteui.local/13-2/js/external/knockout-latest.js"></script>
<script src="http://staging.igniteui.local/13-2/js/external/knockout.mapping-latest.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/extensions/infragistics.ui.datachart.knockout-extensions.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
<link href="http://staging.igniteui.local/13-2/IgniteUI/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://staging.igniteui.local/13-2/IgniteUI/css/structure/infragistics.css" rel="stylesheet"></link>

<div class="sample-header">
        <h1>Daily expense-revenue simulation</h1>
    </div>
    <div class="main-container">
        <div class="combo-container">
            <label for="combo1">Select Day</label>
            <div class="clear"></div>
            <div id="combo1" data-bind="igCombo: {
                dataSource: data,
                selectedItems: [{ index: 3 }],
                valueKey: 'index',
                textKey: 'label',
                width: '150',
                mode: 'dropdown',
                enableClearButton: false
            }"></div>
            <div class="legend-container">
                <div class="title">Simulation options::</div>
                <button class="btn-add-end" title="Add item at the end of the igDataChart"></button>
                <span>Add a new day</span><div class="clear"></div>
                <button class="btn-rmv-curr" title="Remove the last item from the igDataChart"></button>
                <span>Delete the selected day</span><div class="clear"></div>
                <button class="btn-prev" title="Move current item backward"></button>
                <span>Move the selected day backwards</span><div class="clear"></div>
                <button class="btn-next" title="Move current item forward"></button>
                <span>Move the selected day forward</span><div class="clear"></div>
                <button class="btn-play" title="Move current item with one step forward each second"></button>
                <span>Play continuous moving simulation</span><div class="clear"></div>
                <button class="btn-pause" title="Pause the simulation" disabled="disabled"></button>
                <span>Pause the simulation</span><div class="clear"></div>
            </div>
        </div>
        <div class="sample-chart-container">
            <div id="lineChart" data-bind='igDataChart: {
                dataSource: data,
                width: chartWidth,
                height: chartHeight,
                legend: { element: "legendLineChart" },
                axes: [{
                    name: "xAxis",
                    type: "categoryX",
                    label: "label",
                    interval: 1
                }, {
                    name: "yAxis",
                    type: "numericY",
                    minimumValue: minChartValue,
                    maximumValue: maxChartValue,

                }],
                series: [{
                    name: "line1",
                    type: "line",
                    isHighlightingEnabled: true,
                    isTransitionInEnabled: true,
                    title: "Revenue per day (in thousands)",
                    thickness: chartThickness,
                    markerType: "circle",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "revenue",
                    transitionDuration: transitionDuration
                },
                {
                    name: "line2",
                    type: "line",
                    isHighlightingEnabled: true,
                    isTransitionInEnabled: true,
                    title: "Expenses per day (in thousands)",
                    thickness: chartThickness,
                    markerType: "circle",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "expenses",
                    transitionDuration: transitionDuration,
                    brush: "#d3404b",
                    markerBrush: "#d3404b"
                }]
            }'></div>
            <div id="legendLineChart"></div>
            <div id="barColumnChart" data-bind='igDataChart: {
                dataSource: data,
                width: chartWidth,
                height: chartHeight,
                legend: { element: "legendBarColumnChart" },
                axes: [{
                    name: "xAxis",
                    type: "categoryX",
                    label: "label",
                    interval: 1
                }, {
                    name: "yAxis",
                    type: "numericY",
                    minimumValue: minChartValue,
                    maximumValue: maxChartValue

                }],
                series: [{
                    name: "column1",
                    type: "column",
                    isHighlightingEnabled: true,
                    isTransitionInEnabled: true,
                    title: "Revenue per day (in thousands)",
                    thickness: chartThickness,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "revenue",
                    transitionDuration: transitionDuration
                },
                {
                    name: "column2",
                    type: "column",
                    isHighlightingEnabled: true,
                    isTransitionInEnabled: true,
                    title: "Expenses per day (in thousands)",
                    thickness: chartThickness,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "expenses",
                    transitionDuration: transitionDuration,
                    brush: "#d3404b"
                }]
            }'></div>
            <div id="legendBarColumnChart"></div>
        </div>
    </div>
