<div id="splitter">
        <div>First Panel</div>
        <div>Second Panel</div>
    </div>

    <div class="api-explorer">
        <fieldset>
            <legend>Splitter API settings</legend>
            <input type="button" id="igButtonSplitterFirstPanelCollapse" value="Collapse First Panel" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterFirstPanelExpand" value="Expand First Panel" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterSecondPanelCollapse" value="Collapse Second Panel" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterSecondPanelExpand" value="Expand Second Panel" style="margin-bottom: 20px;"></input>
            
            <br />
            Change content with  <input type="text" id="firstPanelText"></input> at the <input type="button" id="igButtonSplitterFirstPanel" value="First Panel" style="margin-bottom: 20px;"></input>
            <br />
            Change content with  <input type="text" id="secondPanelText"></input> at the <input type="button" id="igButtonSplitterSecondPanel" value="Second Panel" style="margin-bottom: 20px;"></input>
            <br />
            Enter new panel size <input type="text" id="firstPanelSize"></input> e.g. 100px <input type="button" id="igButtonSplitterFirstPanelSize" value="First Panel" style="margin-bottom: 20px;"></input>
            <br />
            Enter new panel size <input type="text" id="secondPanelSize"></input> e.g. 100px <input type="button" id="igButtonSplitterSecondPanelSize" value="Second Panel" style="margin-bottom: 20px;"></input>
        </fieldset>
    </div>

    <br />
