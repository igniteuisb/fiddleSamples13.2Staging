<script src="http://igniteuisamples.staging.infragistics.local/13-2/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="radialgauge"></div>
    <div>
        <fieldset id="gaugeOptions">
            <legend>Options</legend>
            <table>
                <tr>
                    <td colspan="6"><strong>Tickmark Sizing Properties</strong></td>
                </tr>
                <tr>
                    <td>Start Extent</td>
                    <td>
                        <div id="tickmarkStartExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="tickmarkStartExtentLabel">0.50</label>
                    </td>

                    <td>End Extent</td>
                    <td>
                        <div id="tickmarkEndExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="tickmarkEndExtentLabel">0.57</label>
                    </td>
                </tr>
                <tr>
                    <td>Stroke Thickness</td>
                    <td>
                        <div id="tickmarkStrokeThicknessSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="tickmarkStrokeThicknessLabel">3</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="6"><strong>Minor Tickmark Sizing Properties</strong></td>

                </tr>
                <tr>
                    <td>Start Extent</td>
                    <td>
                        <div id="minorTickmarkStartExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="minorTickmarkStartExtentLabel">0.57</label>
                    </td>

                    <td>End Extent</td>
                    <td>
                        <div id="minorTickmarkEndExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="minorTickmarkEndExtentSliderLabel">0.54</label>
                    </td>
                </tr>
                <tr>
                    <td>Tick Count</td>
                    <td>
                        <div id="tickCountSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="tickCountLabel">5</label>
                    </td>

                    <td>Stroke Thickness</td>
                    <td>
                        <div id="minorTickmarkStrokeThicknessSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="minorTickmarkStrokeThicknessLabel">1</label>
                    </td>

                </tr>

                <tr>
                    <td><strong>Brushes</strong></td>

                    <tr>
                        <td>Tickmark Brush</td>
                        <td>
                            <select id="tickmarkBrushDropdown">
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                                <option value="black" selected="selected">Black</option>
                            </select>
                        </td>
                        <td></td>
                        <td>Minor Tickmark Brush</td>
                        <td>
                            <select id="minorTickmarkBrushDropdown">
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                                <option value="black" selected="selected">Black</option>
                            </select>
                        </td>
                    </tr>
                <tr>
                    <td>Transition Duration</td>
                    <td>
                        <div id="transitionDurationSlider" style="width : 100px; margin : 12px"></div>
                    </td>
                    <td style="width : 30px">
                        <label id="transitionDurationLabel">2</label>
                    </td>
                </tr>
            </tr></table>
        </fieldset>
    </div>
