<script src="http://igniteuisamples.ja.staging.infragistics.local/13-2/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.lob.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.dv.js"></script>
<script src="http://igniteuisamples.ja.staging.infragistics.local/13-2/js/external/knockout-latest.js"></script>
<script src="http://igniteuisamples.ja.staging.infragistics.local/13-2/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/extensions/infragistics.ui.datachart.knockout-extensions.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/i18n/infragistics-ja.js"></script>

<div class="main-container">
        <div id="lineChart" data-bind='igDataChart: {
            dataSource: data,
            width: chartWidth,
            height: chartHeight,
            legend: { element: "legendLineChart" },
            axes: [{
                name: "xAxis",
                type: "categoryX",
                label: "label",
                interval: 1
            }, {
                name: "yAxis",
                type: "numericY",
                minimumValue: minChartValue,
                maximumValue: maxChartValue,

            }],
            series: [{
                name: "line1",
                type: "line",
                title: "売上",
                thickness: chartThickness,
                markerType: "circle",
                xAxis: "xAxis",
                yAxis: "yAxis",
                valueMemberPath: "revenue",
                transitionDuration: transitionDuration
            },
            {
                name: "line2",
                type: "line",
                title: "経費",
                thickness: chartThickness,
                markerType: "circle",
                xAxis: "xAxis",
                yAxis: "yAxis",
                valueMemberPath: "expenses",
                transitionDuration: transitionDuration,
                brush: "#d3404b",
                markerBrush: "#d3404b"
            }]
        }'>
	    </div>
        <div id="legendLineChart"></div>
        <div class="combo-container">
            <label for="combo1">現在の項目を選択</label>
            <div class="clear"></div>
            <div id="combo1" data-bind="igCombo: {
                dataSource: data,
                selectedItems : [{ index: 3 }],
                valueKey: 'index',
                textKey: 'label',
                width: '150',
                mode: 'dropdown',
                enableClearButton: false
            }"></div>
            <div class="legend-container">
                <div class="title">凡例:</div>
                <div class="legend add"></div>
                <span>日を追加 (開始、中央、または終了)</span><div class="clear"></div>
                <div class="legend delete"></div>
                <span>日を削除 (開始、中央、または終了)</span><div class="clear"></div>
                <div class="legend prev"></div>
                <span>選択した日を左へ移動</span><div class="clear"></div>
                <div class="legend next"></div>
                <span>選択した日を右へ移動</span><div class="clear"></div>
                <div class="legend play"></div>
                <span>選択した日を秒ごとに右へ移動</span><div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="btn-container">
            <button class="btn-add-start" title="項目を igDataChart の開始に追加する"></button>
            <button class="btn-rmv-start" title="最初の項目を igDataChart から削除する"></button>
            <button class="btn-add-curr" title="新しい項目を igDataChart の現在項目の前に追加する"></button>
            <button class="btn-rmv-curr" title="igDataChart の現在項目を削除する"></button>
            <button class="btn-add-end" title="項目を igDataChart の終了に追加する"></button>
            <button class="btn-rmv-end" title="最後の項目を igDataChart から削除する"></button>
            <div class="clear margin-b"></div>
            <button class="btn-prev" title="現在の項目の選択を左に移動する"></button>
            <button class="btn-play" title="現在の項目を秒によって右に移動する"></button>
            <button class="btn-next" title="現在の項目の選択を右に移動する"></button>
            <button class="btn-pause" title="現在の項目の移動を一時停止する"></button>
        </div>
        <div class="clear"></div>
        <div id="barColumnChart" data-bind='igDataChart: {
            dataSource: data,
            width: chartWidth,
            height: chartHeight,
            legend: { element: "legendBarColumnChart" },
            axes: [{
                name: "xAxis",
                type: "categoryX",
                label: "label",
                interval: 1
            }, {
                name: "yAxis",
                type: "numericY",
                minimumValue: minChartValue,
                maximumValue: maxChartValue

            }],
            series: [{
                name: "column1",
                type: "column",
                title: "売上",
                thickness: chartThickness,
                xAxis: "xAxis",
                yAxis: "yAxis",
                valueMemberPath: "revenue",
                transitionDuration: transitionDuration
            },
            {
                name: "column2",
                type: "column",
                title: "経費",
                thickness: chartThickness,
                xAxis: "xAxis",
                yAxis: "yAxis",
                valueMemberPath: "expenses",
                transitionDuration: transitionDuration,
                brush: "#d3404b"
            }]
        }'></div>
        <div id="legendBarColumnChart"></div>
    </div>
