<div id="barcode"></div>

    <fieldset id="barcodeOptions" style="margin-top: 30px;margin-right: 20px; ">
        <legend>オプション</legend>
        <div>
            <div>
                バー ブラシ
                <select id="barBrush" style="width: 100px; margin: 12px">
                    <option>Black</option>
                    <option>Blue</option>
                    <option>Green</option>
                </select>
            </div>
            <div>
                バッキング ブラシ
                <select id="backingBrush" style="width: 100px; margin: 12px">
                    <option>White</option>
                    <option>Yellow</option>
                    <option>Gray</option>
                </select>
            </div>
            <div>
                バッキング アウトライン
                <select id="backingOutline" style="width: 100px; margin: 12px">
                    <option>Transparent</option>
                    <option>Black</option>
                    <option>Green</option>
                </select>
            </div> 
            <div>
                バッキングのストロークの太さ
                <div id="backingStrokeThickness" style="width: 100px; margin: 12px"></div>
            </div>
            
        </div>
    </fieldset>
