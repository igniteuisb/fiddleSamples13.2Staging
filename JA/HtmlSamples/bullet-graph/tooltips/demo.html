<script id="rangeToolTipTemplate1" type="text/x-jquery-tmpl">
		<div class='ui-bulletgraph-range-tooltip'  >
            <div >Name: ${item.name}</div>
            <div >Start Value: ${item.startValue}</div>
            <div >End Value: ${item.endValue}</div>
        </div>
    </script>
<script id="actualValueToolTipTemplate1" type="text/x-jquery-tmpl">
		<div class='ui-bulletgraph-actualValue-tooltip'>
            <div >Name: ${item.name}</div>
            <div >Start Value: ${item.startValue}</div>
            <div>End Value: ${item.value}</div>
        </div>
    </script>
<script id="targetValueToolTipTemplate1" type="text/x-jquery-tmpl">
        <div class='ui-bulletgraph-targetValue-tooltip'>
            <div>Value: ${item.value}</div>
        </div>
    </script>
<script id="rangeToolTipTemplate2" type="text/x-jquery-tmpl">
		<div style='background-color:#4b88f7; padding:2px; '>
                <font color='#f55'  >
                    ${item.name} <br />
                    Begins: ${item.startValue}%<br />
                    Ends: ${item.endValue}%
                </font>
		</div>
    </script>
<script id="actualValueToolTipTemplate2" type="text/x-jquery-tmpl">
        <div  style="background-color:white; border: 1px solid black; color:red; font-size:120%; padding:2px;">
			${item.name} <br />
            from:  ${item.startValue}% to: ${item.value}%
		</div>
    </script>
<script id="targetValueToolTipTemplate2" type="text/x-jquery-tmpl">
        <div style="border: 1px solid black; font-size:120%; font-weight:900; background-color:#f55; padding:2px;" >
            Target <br />
            Value  <br />
            ${item.value}%  
        </div>
    </script>

<h3>バックログ項目</h3>
    <div style="min-width:100px; font-size: 80%">
        <div style="width:70%; float: left">
            <div>
                <div style="width: 70%; margin-top: 5px; font-weight: bold">本島:タスク 3 - 20%</div>
                <div id="bulletgraph_task3"></div>
            </div>
            <div>
                <div style="width: 70%; margin-top: 5px; font-weight: bold">佐々木:タスク 2 - 30%</div>
                <div id="bulletgraph_task2" style="margin-top: 40px"></div>
            </div>
            <div>
                <div style="width: 70%; margin-top: 5px; font-weight: bold">原田:タスク 1 - 50%</div>
                <div id="bulletgraph_task1" style="margin-top: 40px"></div>
            </div>
        </div>

        <div style="width:20%; float: left">
            <div style="width: 100px; font-weight: bold">バックログ項目の合計進行状況</div>
            <div style="width: 80%" id="bulletGraph_backLogItem"></div>
        </div>
    </div>
    <br />
    <br />
    各バックログ項目には、 3 つのタスクおよびバックログ項目を完了するための全期間を構成するタスクの工数、それによってもたらされる品質や成果が含まれます。各タスクは xamBulletGraph で表示されます。タスクの進行状況を表示します。右の垂直方向ブレット グラフはチームの進行状況を表示します。
