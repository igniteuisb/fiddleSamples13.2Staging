    <fieldset id="graphOptions" style="margin-top: 30px">
        <legend>Options</legend>
        <table>
            <tr>
                <td>Minimum Value</td>
                <td>
                    <div id="minimumValueSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="minimumValueLabel" class="left-label">0</label>
                </td>

                <td>Maximum Value</td>

                    <div id="maximumValueSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="maximumValueLabel">100</label>
                </td>
            </tr>
        </table>
        <fieldset style="margin-top: 15px">
            <legend>Actual Value Options</legend>
            <table>
                <tr>
                    <td>Actual Value</td>
                    <td>
                        <div id="actualValueSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="actualValueLabel" class="left-label">80</label>
                    </td>

                    <td>Actual Value Brush</td>
                    <td>
                        <select id="actualValueBrushSelect" style="width: 100px; margin: 12px">

                            <option>Red</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Orange</option>
                        </select>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>Actual Value Inner Extent</td>
                    <td>
                        <div id="actualValueInnerExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="actualValueInnerExtentLabel" class="left-label">0.5</label>
                    </td>

                    <td>Actual Value Outer Extent</td>
                    <td>
                        <div id="actualValueOuterExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td>
                        <label id="actualValueOuterExtentLabel">0.65</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="margin-top: 15px">
            <legend>Target Value Options</legend>
            <table>
                <tr>
                    <td>Target Value</td>

                        <div id="targetValueSlider" style="width: 100px; margin: 12px"></div>
                    </td>

                    </td>

                    <td>Target Value Brush</td>

                        <select id="targetValueBrushSelect" style="width: 100px; margin: 12px">

                        <label id="targetValueBreadthLabel">4</label>
