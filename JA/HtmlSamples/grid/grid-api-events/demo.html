<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/infragistics.core.js"></script>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/infragistics.lob.js"></script>
<script src="http://jp.staging.igniteui.local/13-2/js/apiviewer.js"></script>
<script src="http://jp.staging.igniteui.local/13-2/js-data/northwind"></script>
<link href="http://staging.igniteui.local/13-2/IgniteUI/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://staging.igniteui.local/13-2/IgniteUI/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://jp.staging.igniteui.local/13-2/css/apiviewer.css" rel="stylesheet" type="text/css"></link>
<script src="http://staging.igniteui.local/13-2/IgniteUI/js/i18n/infragistics-ja.js"></script>

<table id="grid">
    </table>

    <div class="api-explorer">
        <fieldset id="gridOptions">
            <legend>グリッド API 設定</legend>
            <input type="button" id="igButtonDataBind" value="データバインド" style="margin-bottom: 20px;"></input>
            <br />
            <label for="rows">行の選択:  </label>
            <select id="rows"></select>
            <input type="button" id="igButtonGetRowIndex" value="行インデックスの取得"></input>

            <label for="columns" style="margin-left: 20px;">列の選択:  </label>
            <select id="columns"></select>
            <input type="button" id="igButtonGetCellText" value="セル テキストの取得"></input>
        </fieldset>
        <br />
        <fieldset id="filteringOptions">
            <legend>フィルター設定</legend>
            <select id="filterColumn">
            </select>

            <select id="cond_list">
                <option class="numberCondition" value='equals'>equals</option>
                <option class="numberCondition" value='doesNotEqual'>doesNotEqual</option>
                <option class="numberCondition" value='lessThan'>lessThan</option>
                <option class="numberCondition" value='greaterThan'>greaterThan</option>
                <option class="stringCondition" value='startsWith'>startsWith</option>
                <option class="stringCondition" value='endsWith'>endsWith</option>
                <option class="stringCondition" value='contains'>contains</option>
                <option class="stringCondition" value='doesNotContain'>doesNotContain</option>
                <option class="stringCondition" value='empty'>empty</option>
                <option class="stringCondition" value='notEmpty'>notEmpty</option>
                <option class="dateCondition" value='on'>on</option>
                <option class="dateCondition" value='notOn'>notOn</option>
                <option class="dateCondition" value='before'>before</option>
                <option class="dateCondition" value='after'>after</option>
                <option class="dateCondition" value='today'>today</option>
                <option class="dateCondition" value='yesterday'>yesterday</option>
                <option class="dateCondition" value='lastMonth'>lastMonth</option>
                <option class="dateCondition" value='nextMonth'>nextMonth</option>
                <option class="dateCondition" value='thisMonth'>thisMonth</option>
                <option class="dateCondition" value='lastYear'>lastYear</option>
                <option class="dateCondition" value='thisYear'>thisYear</option>
                <option class="dateCondition" value='nextYear'>nextYear</option>
            </select>

            <input style="width: 100px" id="filterExpr"></input>
            <input type="button" id="igButtonFilter" value="フィルター"></input>
        </fieldset>
        <br />
        <fieldset id="selectionOptions">
            <legend>選択の設定</legend>
            <label for="RowSelect">行インデックスの選択:  </label>
            <select id="RowSelect"></select>
            <input type="button" id="SelectRow" value="行の選択"></input>
            <input type="button" id="GetSelectedRows" value="選択した行の取得"></input>
        </fieldset>
        <br />
        <fieldset id="pagingOptions">
            <legend>ページング設定</legend>
            <label for="PageIndexSelect">ページ インデックスの選択:</label>
            <select id="PageIndexSelect">
            </select>
            <label for="PageSizeSelect" style="margin-left: 20px;">ページ サイズの選択:</label>
            <select id="PageSizeSelect">
                <option>2</option>
                <option selected="selected">5</option>
                <option>10</option>
            </select>
        </fieldset>
    </div>

    <div class="api-viewer"></div>
