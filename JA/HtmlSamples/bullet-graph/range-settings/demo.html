<div id="bulletgraph">
    </div>

    

    <fieldset id="graphOptions" style="margin-top: 30px">
        <legend>範囲のオプション</legend>
        <table>
            <tr>
                <td>開始値</td>
                <td>
                    <div id="startValueSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="startValueLabel" class="left-label">0</label>
                </td>

                <td>終了値</td>
                <td>
                    <div id="endValueSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="endValueLabel">100</label>
                </td>
            </tr>
            <tr>
                <td>内部の開始範囲</td>
                <td>
                    <div id="innerStartExtentSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="innerStartExtentLabel" class="left-label">0.2</label>
                </td>

                <td>内部の終了範囲</td>
                <td>
                    <div id="innerEndExtentSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="innerEndExtentLabel">0.2</label>
                </td>
            </tr>
            <tr>
                <td>外部の開始範囲</td>
                <td>
                    <div id="outerStartExtentSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="outerStartExtentLabel" class="left-label">0.95</label>
                </td>

                <td>外部の終了範囲</td>
                <td>
                    <div id="outerEndExtentSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="outerEndExtentLabel">0.95</label>
                </td>
            </tr>
            <tr>
                <td>ストロークの太さ</td>
                <td>
                    <div id="strokeThicknessSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="strokeThicknessLabel" class="left-label">2</label>
                </td>

                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>ブラシ</td>
                <td>
                    <select id="brushSelect" style="width: 100px; margin: 12px">
                        <option selected="selected">Black</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Orange</option>
                    </select>
                </td>
                <td>
                    
                </td>

                <td>アウトライン</td>
                <td>
                    <select id="outlineSelect" style="width: 100px; margin: 12px">
                        <option selected="selected">Black</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Orange</option>
                    </select>
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
    </fieldset>
