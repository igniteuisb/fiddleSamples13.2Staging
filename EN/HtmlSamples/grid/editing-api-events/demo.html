<link href="http://staging.igniteui.local/13-2/IgniteUI/css/structure/infragistics.css" rel="stylesheet"></link>

<table id="grid">
    </table>

    <div class="api-explorer">
        <fieldset id="editOptions">
            <legend>Edit settings</legend>
            <select id="editMode">
                <option selected="selected">row</option>
                <option>cell</option>
                <option>rowedittemplate</option>
                <option>none</option>
            </select>
            <br />
            <select id="startEditTriggers">
                <option value="click,F2,enter" selected="selected">click,F2,enter</option>
                <option value="dblclick,F2,enter">dblclick,F2,enter</option>
                <option value="dblclick">dblclick</option>
                <option value="click">click</option>
                <option value="click,F2">click,F2</option>
                <option value="F2,enter">F2,enter</option>
            </select>
            <br />
            <input type="checkbox" id="showButtons" checked="checked"></input><label for="showButtons">Show Done/Cancel Buttons</label>
        </fieldset>

        <fieldset id="deletingOptions">
            <legend>Deleting settings</legend>
            <input type="checkbox" id="enableDelete" checked="checked"></input><label for="enableDelete">Enable Delete Row</label>
            <br />
            Select Row Index<span id="rowSelect"></span>
            <br />
            <input type="button" id="deleteRow" value="Delete row"></input>
        </fieldset>

        <fieldset id="addingOptions">
            <legend>Adding settings</legend>

            <input type="checkbox" id="enableAddRow" checked="checked"></input><label for="enableAddRow">Enable Add Row</label>
            <br />
            <table class="standard-grid">
                <tr>
                    <td>Employee ID
                            <br />
                        <input id="employeeID" type="text" readonly="readonly"></input>
                    </td>
                    <td>First Name
                            <br />
                        <input id="firstName" type="text"></input>
                    </td>
                    <td>Last Name
                            <br />
                        <input id="lastName" type="text"></input>
                    </td>

                </tr>
                <tr>
                    <td>Title
                            <br />
                        <input id="title" type="text"></input>
                    </td>
                    <td>Birth Date
                            <br />
                        <input id="birthDate" type="text"></input>
                    </td>
                    <td>Postal Code 
                            <br />
                        <input id="postCode" type="text"></input>
                    </td>
                    <td>Country
                            <br />
                        <input id="country" type="text"></input>
                    </td>
                </tr>
            </table>
           
            <input id="addRow" type="button" value="Add row"></input>

        </fieldset>
    </div>

    <div class="api-viewer"></div>
