<script src="http://igniteuisamples.ja.staging.infragistics.local/13-2/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20132/beta/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteuisamples.ja.staging.infragistics.local/13-2/css/apiviewer.css" rel="stylesheet" type="text/css"></link>
<script src="http://cdn-na.infragistics.com/jquery/20132/beta/js/i18n/infragistics-ja.js"></script>

<div id="barcode"></div>

    <fieldset id="barcodeOptions" style="margin-top: 30px">
        <legend>オプション</legend>
        <table>
            <tr>
                <td colspan="4">
                        <label style="width:16%; display:inline-block" for="dataInput">データ</label> 
                        <input id="dataInput" style="width:70%" value="http://www.infragistics.com/products/jquery/help"></input> 
                        <input id="setButton" type="button" value="適用" style="width:10%"></input>
                </td> 
            </tr>
            <tr>
                <td>ECI 番号</td>
                <td>
                    <select id="eciNumber" style="width: 100px; margin: 12px">
                        <option value="0">0 - Cp437</option>
		                <option value="1">1 - iso-8859-1</option>
		                <option value="2">2 - Cp437";
		                <option value="3" selected="">3 - iso-8859-1</option>
		                <option value="4">4 - iso-8859-2</option>
		                <option value="5">5 - iso-8859-3</option>
		                <option value="6">6 - iso-8859-4</option>
		                <option value="7">7 - iso-8859-5</option>
		                <option value="8">8- iso-8859-6</option>
		                <option value="9">9 - iso-8859-7</option>
		                <option value="10">10 - iso-8859-8</option>
		                <option value="11">11 - iso-8859-9</option>
		                <option value="13">13 - iso-8859-11</option>
		                <option value="15">15 - iso-8859-13</option> 
		                <option value="17">17 - iso-8859-15</option> 
		                <option value="20">20 - shift_jis</option>
		                <option value="21">21 - windows-1250</option>
		                <option value="22">22 - windows-1251</option>
		                <option value="23">23 - windows-1252</option>
		                <option value="24">24 - windows-1256</option>
		                <option value="25">25 - ISO-10646-UCS-2</option>
		                <option value="26">26 - UTF-8</option>
		                <option value="27">27 - ISO646-US</option>
		                <option value="28">28 - Big5</option>
		                <option value="29">29 - gb2312</option>
		                <option value="30">30 - KSC5601</option>
	                </option></select>  
                </td>
                <td>ECC レベル</td>
                <td>
                    <select id="eccLevel" style="width: 100px; margin: 12px">
                        <option>Low</option>
                        <option selected="">Medium</option>
                        <option>Quartil</option>
                        <option>High</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td>サイズ バージョン</td>
                <td>
                    <select id="sizeVersion" style="width: 100px; margin: 12px"></select> 
                </td> 
                <td>エンコード モード</td>
                <td>
                    <select id="encodingMode" style="width: 100px; margin: 12px">
		                <option>Undefined</option>
		                <option>Numeric</option>
		                <option>Alphanumeric</option>
		                <option>Byte</option>
		                <option>Kanji</option>
	                </select>
                </td>             
            </tr>
            <tr>
                <td>ECI ヘッダーの表示モード</td>
                 <td>
                    <select id="eciHeaderDisplayMode" style="width: 100px; margin: 12px">
                        <option>Hide</option>
                        <option>Show</option>
                    </select>
                </td>               
            </tr>            
        </table>
    </fieldset>
