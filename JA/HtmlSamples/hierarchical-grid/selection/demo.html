<div>
        <fieldset id="cellSelectionState">
            <legend>セル選択のオプション</legend>

            <input type="checkbox" id="multipleCellSelection"></input>
            複数選択<br />

            <input type="checkbox" id="multipleCellSelectOnClick"></input>
            クリックして複数セルの選択
            <br />

            <input type="checkbox" id="touchDragSelect"></input>
            タッチしてドラッグ選択<br />

            <button id="applyCellSelection" style="width: 300px">セル選択の適用</button>

        </fieldset>
    </div>
    <br />
    
    <div class="cellSelectionContainer">
        
    </div>

    <br />

    <div>
        <fieldset id="rowSelectorsState">
            <legend>RowSelectors オプション</legend>

            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="enableRowNumberingchkb"></input>
                        RowNumbering を有効にする<br />

                        <input type="checkbox" id="enableCheckboxeschkb"></input>
                        チェックボックスを有効にする<br />

                        <input type="text" id="rowSelectorColumnWidthEditor"></input>
                        行セレクター列の幅<br />
                    </td>
                    <td>
                        <select id="selectionMode">
                            <option value="row" label="row">Row</option>
                            <option value="cell" label="cell">Cell</option>
                        </select>
                        選択モード
                        <br />
                        <br />
                        <input type="checkbox" id="multipleSelection"></input>
                        複数選択<br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="applyRowSelectors" style="width: 300px">RowSelectors オプションの適用</button>
                    </td>
                </tr>
            </table>

        </fieldset>
    </div>

    <br />
    
    <div class="rowSelectorsContainer">
