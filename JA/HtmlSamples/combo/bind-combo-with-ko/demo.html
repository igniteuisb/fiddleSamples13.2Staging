<h2 class="title">お気に入り映画俳優</h2>
    <div class="horizontal-container">
        <label>選択した映画俳優:</label>
        <a data-bind="attr: { href: imdb_url, title: actorName_imdb }, text: actorName" href="#" target="_blank"></a>
    </div>

    <div class="horizontal-container">
        <input data-bind="value: newActor" type="text"></input>
        <input data-bind="click: addActor" type="button" value="追加"></input>
    </div>


    <div class="horizontal-container">
        <span id="comboActors" data-bind="igCombo: { 
                text: actorName,
                dataSource: actors,
                textKey: 'name',
                valueKey: 'id',
                allowCustomValue : true,
                enableSelectionChangedUpdate: true,
                width: '200',
                mode: 'dropdown',
                enableClearButton: false
            }"></span>
        <input data-bind="click: removeActor" type="button" value="削除"></input>
    </div>
    <div class="horizontal-container">
        <select id="listboxActors" data-bind="options: actorsNames, value: actorName"></select>
    </div>
