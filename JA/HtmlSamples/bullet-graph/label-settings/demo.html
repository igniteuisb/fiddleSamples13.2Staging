<div id="bulletgraph">
    </div>

    

    <fieldset id="graphOptions" style="margin-top: 30px">
        <legend>オプション</legend>
        <table>
            <tr>
                <td>ラベル範囲</td>
                <td>
                    <div id="labelExtentSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="labelExtentLabel" class="left-label">0</label>
                </td>

                <td>ラベル期間</td>
                <td>
                    <div id="labelIntervalSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="labelIntervalLabel">5</label>
                </td>
            </tr>
            <tr>
                <td>初期化の後のラベル</td>
                <td>
                    <div id="labelsPostInitialSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="labelsPostInitialLabel" class="left-label">0</label>
                </td>

                <td>終了の前のラベル</td>
                <td>
                    <div id="labelsPreTerminalSlider" style="width: 100px; margin: 12px"></div>
                </td>
                <td>
                    <label id="labelsPreTerminalLabel">0</label>
                </td>
            </tr>
            <tr>
                <td>フォント ブラシ</td>
                <td>
                    <select id="fontBrushSelect" style="width: 100px; margin: 12px">
                        <option selected="selected">Black</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Orange</option>
                    </select>
                </td>
                <td>
                    
                </td>

                <td>フォント サイズ</td>
                <td>
                    <select id="fontSizeSelect" style="width: 100px; margin: 12px">
                        <option>12px</option>
                        <option>16px</option>
                        <option selected="selected">20px</option>
                        <option>22px</option>
                    </select>
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
    </fieldset>
