<div id="barcode"></div>

    <fieldset id="barcodeOptions" style="margin-top: 30px">
        <legend>$$(Options)</legend>
        <table>
            <tr>
                <td>$$(BarsBrush)</td>
                <td>
                    <select id="barBrush" style="width: 100px; margin: 12px">
                        <option>Black</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </td> 

                <td>$$(BackingBrush)</td>
                <td>
                    <select id="backingBrush" style="width: 100px; margin: 12px">
                        <option>White</option>
                        <option>Yellow</option>
                        <option>Gray</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td>$$(BackingOutline)</td>
                <td>
                    <select id="backingOutline" style="width: 100px; margin: 12px">
                        <option>Transparent</option>
                        <option>Black</option>
                        <option>Green</option>
                    </select>
                </td> 

                <td>$$(BackingStrokeThickness)</td>
                <td>
                    <div id="backingStrokeThickness" style="width: 100px; margin: 12px"></div>
                </td> 
            </tr>
            
        </table>
    </fieldset>
